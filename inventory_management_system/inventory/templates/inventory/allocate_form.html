{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Allocate CDSR Item</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">CDSR No</label>
            <input type="text" class="form-control" value="{{ cdsr_item.cdsr_no }}" readonly>
        </div>
        
        <div class="mb-3">
            <label class="form-label">CDSR Page No</label>
            <input type="text" class="form-control" value="{{ cdsr_item.cdsr_pg_no }}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" value="{{ cdsr_item.cdsr_name }}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="text" class="form-control" value="{{ cdsr_item.product_quantity }}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" class="form-control" name="department" required>
        </div>

        <div class="mb-3">
            <label class="form-label">DDSR No</label>
            <input type="number" class="form-control" name="ddsr_no" required>
        </div>

        <div class="mb-3">
            <label class="form-label">DDSR Page No</label>
            <input type="number" class="form-control" name="ddsr_pg_no" required>
        </div>

        <button type="submit" class="btn btn-success">Allocate</button>
    </form>
</div>
{% endblock %}
