{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4 fw-bold text-primary">Add New Item</h2>
    <form method="POST" autocomplete="off" class="border p-4 rounded shadow-lg bg-light">
        {% csrf_token %}

        <!-- Arrange Labels & Fields in Two-Column Layout -->
        <div class="row">
            {% for field in form %}
                <div class="col-md-6 mb-3 d-flex flex-column">
                    <label class="fw-bold mb-1">{{ field.label }}:</label>
                    {{ field }}
                </div>
            {% endfor %}
        </div>

        <!-- Submit & Reset Buttons -->
        <div class="text-center">
            <button type="submit" class="btn btn-success fw-bold">Add Item</button>
            <button type="reset" class="btn btn-secondary fw-bold">Reset</button>
        </div>
    </form>
</div>

<!-- Styling for Better Alignment -->
<style>
    .form-control {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ced4da;
        transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        outline: none;
    }

    textarea.form-control {
        height: 100px;
        resize: none;
    }

    .btn {
        padding: 10px 20px;
        margin: 5px;
    }
</style>
{% endblock %}
