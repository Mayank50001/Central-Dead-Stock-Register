{% extends "base.html" %}

{% block content %}
<div class="container-fluid d-flex">
    <!-- Sidebar (Static) -->
    <nav id="sidebar" class="sidebar">
        <div class="sidebar-content">
            <!-- Welcome Message in Sidebar -->
            <h4 class="text-center mt-3 text-light">Welcome to Admin Dashboard</h4>
            <hr class="bg-light">

            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <a href="{% url 'inventory:add_department_user' %}" class="nav-link">
                        <i class="fas fa-user-plus me-2"></i> Add Department User
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'inventory:inventory_list' %}" class="nav-link">
                        <i class="fas fa-chart-line me-2"></i> Inventory List
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'inventory:add_item' %}" class="nav-link">
                        <i class="fas fa-chart-line me-2"></i> Add Item
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'inventory:cdsr_allocation_list' %}" class="nav-link">
                        <i class="fas fa-boxes me-2"></i> Allocate Stock
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content flex-grow-1">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow" margin="0px">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <!-- Centered Inventory Management System Name -->
                <span class="navbar-brand fw-bold mx-auto" style="
                font-size: 1.8rem;
                background: linear-gradient(to right, #1DB954, #17A2B8);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                font-weight: bold;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            ">
                Inventory Management System
            </span>


                <!-- Login/Logout Button (Right Aligned) -->
                <div>
                    {% if user.is_authenticated %}
                        <a href="{% url 'accounts:logout' %}" class="btn btn-danger">Logout</a>
                    {% else %}
                        <a href="{% url 'accounts:login' %}" class="btn btn-success">Login</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>
</div>

<!-- CSS for Sidebar -->
<style>
    /* Sidebar (Static) */
    .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        width: 250px;
        height: 100vh;
        background-color: #121212;
        color: white;
        padding-top: 20px;
        z-index: 1000;
    }

    .sidebar-content {
        padding: 20px;
    }

    .sidebar .nav-link {
        color: white;
        padding: 12px;
        display: block;
        font-size: 18px;
        text-decoration: none;
    }

    .sidebar .nav-link:hover {
        background: #1DB954; /* Green effect */
        border-radius: 5px;
    }

    /* Main Content */
    .main-content {
        margin-left: 250px;
        width: calc(100% - 250px);
        transition: margin-left 0.4s ease-in-out;
    }
</style>
{% endblock %}
